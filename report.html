<html>
    <head>
        <style type="text/css">
            @page {
                size: a4 portrait;
            @frame header_frame {           /* Static Frame */
                -pdf-frame-content: header_content;
                left: 1cm; width: 5.67cm; top: 1cm; height: 2.4cm;
                }
            @frame content_frame {          /* Content Frame */
                margin-left: 1cm; margin-bottom: 1cm; margin-top: 4.4cm;
                 margin-right: 1cm;
                }
            @frame footer_frame {           /* Another static Frame */
                -pdf-frame-content: footer_content;
                margin-right: 1cm; right:10pt; bottom:10pt; height: 15pt;
                }
            }
            @media print {
                .new-page {
                    page-break-after: always;
                }
            }
            #intro_headline{
                font-size: 18pt;
                color: #376092;
                margin: 0;
                padding: 0;
            }
            #bulletpoint_headline{
                font-size: 14pt;
                margin:0;
                padding:0;
                margin-top: 1cm;
                color: #376092;
            }
            #image_headline{
                font-size: 14pt;
                margin: 0;
                padding: 0;
            }
            #img_format{
                margin-top: 1cm;
            }
            p {
                font-size: 10pt;
                margin: 0;
                padding:0;
            }

            ul {
                font-size:10pt;
                margin-left: 1cm;
            }
            li{
                margin-left: 0.5cm;
            }
        </style>
    </head>
    <body>
     <!-- Content for Static Frame 'footer_frame' -->
        <div id="footer_content">
            <p style=font-size:8pt;text-align:left"><pdf:pagenumber></p>
        </div>
    </body>
</html>
