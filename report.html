<html>
    <head>
        <style type="text/css">
            @page {
                size: a4 portrait;
            @frame header_frame {           /* Static Frame */
                -pdf-frame-content: header_content;
                left: 2cm; width: 4.53cm; height: 1.92cm;
                }
            @frame content_frame {          /* Content Frame */
                margin-left: 2cm; margin-bottom: 1cm; margin-top: 3.92cm;
                 margin-right: 2cm;
                }
            @frame content_frame{
                -pdf-frame-content: bpla_signature;
                margin-left:2cm; height:20pt; margin-right:10cm;
                bottom:10pt;
            }
            @frame footer_frame {           /* Another static Frame */
                -pdf-frame-content: footer_content;
                margin-right:2cm; height:20pt; margin-left:10cm;
                bottom:10pt;
                }
            }
            @media print {
                .new-page {
                    page-break-after: always;
                }
            }
            #intro_headline{
                font-size: 18pt;
                color: #376092;
                margin: 0;
                padding: 0;
            }
            #bulletpoint_headline{
                font-size: 14pt;
                margin:0;
                padding:0;
                margin-top: 1cm;
                color: #376092;
            }
            #image_headline{
                font-size: 14pt;
                margin: 0;
                padding: 0;
                color: #376092;
            }
            #img_format{
                margin-top: 1cm;
            }
            #footer_paragraph{
                font-size:8pt;
                text-align:right;
                line-height:0;
            }

            p {
                font-size: 10pt;
                margin: 0;
                padding:0;
            }

            ul {
                font-size:10pt;
                margin-left: 1cm;
            }
            li{
                margin-left: 0.5cm;
                line-height:50%;
            }
        </style>
    </head>
    <body>
     <!-- Content for Static Frame 'footer_frame' -->
    <div id="footer_content">
        <p style="footer_paragraph">
            <pdf:pagenumber>
        </p>
    </div>
    <div id="bpla_signature">
        <p>
            b-systems.com
        </p>
    </div>
    </body>
</html>
